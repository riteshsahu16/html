<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Links</title>
</head>
<body>
    
    <!-- Absolute Address -->
    <strong>Opens in same tab/window</strong> <br>
    <a href="http://google.com" target="_self">Same window</a>
    <br>
    <strong>Opens in new tab/window</strong> <br>
    <a href="http://google.com" target="_blank">New Tab/window</a>
    <br>
    <strong>Opens in parent frame</strong> <br>
    <a href="http://google.com" target="_parent">Parent Frame</a>
    <br>
    <strong>Opens in full body of window</strong> <br>
    <a href="http://google.com" target="_top">Full Window</a>
    <br>

    <!-- Relative Address -->
    <br>
    <a href="6_html_colors.html">Open color page</a>
    <br><br>

    <!-- Using images as links -->
    <a href="http://google.com" target="_blank">
        <img src="https://images.unsplash.com/photo-1597083182563-f0b7554b3d7f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" height="250" width="260">
    </a>
    <br>
</body>
</html>
