<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Basic Formatting</title>
</head>
<body>
    <h1>Basic Formatting</h1>
    <!-- Bold Text -->
    <p>
    <strong>Strong Text</strong>
    <br>
    <b>Bold Text</b>
    <br>
    
    <i>Italic Text</i>
    <br>
    
    <em>Emphasized Text</em>
    <br>
    
    <mark>Marked text</mark>
    <br>
    
    <small>Smaller Text</small>
    <br>
    
    <del>Deleted Text</del>
    <br>
    
    <ins>Inserted Text</ins>
    <br>
    
    Sulphuric Acid : H<sub>2</sub>SO<sub>4</sub>
    <br>
    Hydrogen ion : H<sup>+</sup>
</p>
</body>
</html>
